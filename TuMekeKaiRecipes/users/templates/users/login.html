{% extends 'MyRecipes/base.html' %}
{% load crispy_forms_tags %}
{% load static %}


<!-- ========================== Setting title for Recipe Page =============================== -->


{% block background %}
  <style>
    body {
        background-image: url("");
        background-attachment: fixed;
        background-position: center;
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .btn:hover{
    background-color: black;
    border-color: #9c7945; 
    box-shadow: 10px 10px 10px #9c7945;
    font-weight: bold
  }
  
  </style>
{% endblock background %}


{% block register %} 

<div class="container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-5 text-center"><strong>Registered User Login</strong></legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group pt-5">
            <input class="btn btn-outline-warning" style="color: #9c7945" type="submit" value="Login">
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="{% url "user-register" %}">Havent Registered? Register here...</a>
    </div>
</div>

{% endblock register %}
